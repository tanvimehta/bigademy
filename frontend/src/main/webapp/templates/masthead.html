<div class="masthead container-fluid" data-ng-controller="mastheadController">
    <script type="text/ng-template" id="sign-in.html">

        <div class="modal-header container-fluid masthead sign-in-container-setting">
            <div class="row">
                <div class="col-xs-11">
                    <h3>Sign in</h3>
                </div>
                <div class="col-xs-1 cross-icon-setting">
                    <span class="fa fa-2x fa-times-circle-o" data-ng-click="cancel()"></span>
                </div>

            </div>
        </div>
        <div class="modal-body">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="alert alert-danger" data-ng-if="auth.errorMessage!=''">{{auth.errorMessage}}</div>
                        <div class="sign-in-modal-text-box-setting">
                            <input type="text" data-ng-model="credentials.email"
                                   class="form-control" placeholder="Email">
                        </div>
                        <div class="sign-in-modal-text-box-setting">
                            <input type="password" data-ng-model="credentials.password"
                                   class="form-control" placeholder="Password">
                        </div>
                        <div class="col-xs-2 col-xs-offset-5">
                            <button type="button" class="btn btn-primary" data-ng-click="signIn()">Sign in</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-2 course-nav-setting">
                <a href="#" class="ng-scope ng-binding" data-ng-if="course!=undefined"
                   data-ng-click="goToCourse(course.courseId)">
                    &larr; {{course.courseName}}</a>
            </div>

            <div class="col-xs-8">
                <a href="/home.html" data-ng-click="goToHomePage()" class="website-name">Bigademy</a>
            </div>
            <div class="col-xs-2 sign-in-button-tab">
                <div data-ng-if="!auth.success" class="navbar-right sign-in-button pull-left"
                     data-ng-click="signInModalOpen()">
                    <a>Sign in</a></div>
                <div data-ng-if="auth.success" class="profile-dropdown navbar-right sign-in-button pull-left">
                    <li class="dropdown">
                        <a class="dropdown-toggle signed-in">
                            Hi, {{auth.user.firstName}}
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a data-ng-click="signOut()">Sign Out</a>
                            </li>
                        </ul>
                    </li>
                </div>
            </div>
        </div>
    </div>
</div>
